<div *ngIf="showSplash" class="splash">
	<div class="spinner">
		<div class="double-bounce1"></div>
		<div class="double-bounce2"></div>
	</div>
</div>

<!-- Contents of the side menu gets defined down below -->
<ion-menu [content]="nav" [swipeEnabled]="false">
	<ion-header>
		<ion-toolbar>
			<ion-title>Menu</ion-title>
			<ion-buttons right>
				<button ion-button icon-only menuClose>
					<ion-icon name="close" color="light"></ion-icon>
				</button>
			</ion-buttons>
		</ion-toolbar>
	</ion-header>

	<ion-content>
		<ion-list no-lines>
			<button
				ion-item
				icon-left
				(click)="goToTabs()">
					<ion-icon name="contact"></ion-icon>
					Nyheder
			</button>
	
			<button
				ion-item
				icon-left
				(click)="logout()">
					<ion-icon name="log-out"></ion-icon>
					Log ud
			</button>
		</ion-list>


	</ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #nav></ion-nav>
