<ion-header>

  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu" color="dark"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Deltagere</ion-title>
  </ion-navbar>

  <ion-toolbar no-border-top>
    <ion-searchbar placeholder="SÃ¸g efter deltager" showCancelButton color="danger" (ionInput)="filterItems($event)" (ionClear)="resetEvents($event)" (ionCancel)="resetEvents($event)"></ion-searchbar>
  </ion-toolbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button *ngFor="let event of events" ion-item (click)="onItemClick($event, event)">
      {{event?.name}}
    </button>
  </ion-list>
  
</ion-content>
