<ion-header>

  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu" color="light"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Events</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-card *ngFor="let event of events" class="event-card shadow-default" (click)="goToEventDetail(event.id)">
    <ion-card-header>
      Lan Event
    </ion-card-header>
    <ion-card-content>
      {{event.event}}
    </ion-card-content>
  </ion-card>
</ion-content>
