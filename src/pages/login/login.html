<ion-content padding>
  <form #f="ngForm" (ngSubmit)="login(f)">
    <ion-list padding>
      <ion-item>
        <ion-label floating>Brugernavn</ion-label>
        <ion-input
          ngModel
          required
          name="username"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input
        ngModel
        required
        name="password"
        type="password"></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button block type="submit" [disabled]="!f.valid" color="actColor">Login</button>
  </form>
</ion-content>
