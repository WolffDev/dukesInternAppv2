<ion-header>

  <ion-navbar>
    <ion-buttons left>
      <button ion-button left (click)="onClose()" color="light">Tilbage</button>
    </ion-buttons>
    <ion-title>{{attendee?.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-content>

      <ion-card-title>
        Oplysninger
      </ion-card-title>
      <br>
      <!-- <p>{{attendee.event}}</p> -->
      <p><strong>Navn: </strong>{{ attendee?.name }}</p>
      <p><strong>Email: </strong>{{ attendee?.email }}</p>
      <hr>
      <p><strong>Nickname: </strong>{{ attendee?.nickname }}</p>
      <p><strong>Username: </strong>{{ attendee?.username }}</p>
      <hr>
      <p><strong>Plads: </strong>
        <span class="act-highlight">{{ attendee?.seat }}</span>
      </p>
      <p><strong>Netpass: </strong>
        <span class="act-highlight">{{ attendee?.netpass }}</span>
      </p>
      <hr>
      <p><strong>Discord Navn: </strong>
        <span class="act-highlight">{{ attendee?.discord_name }}</span>
      </p>
      <p><strong>Lan IP: </strong>
        <span class="act-highlight">{{ attendee?.lan_ip }}</span>
      </p>
      <br>
      <button ion-button (click)="onClose()" block color="danger">Luk besked</button>
      <br><br>
    </ion-card-content>
  </ion-card>
</ion-content>
