<ion-header>

  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu" color="light"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Nyheder</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="global-background-image">
  <ion-refresher (ionRefresh)="updateNews($event)" [pullMax]="150" [pullMin]="120">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="TrÃ¦k ned for at opdatere nyheder"
      refreshingSpinner="circles"
      refreshingText="Opdaterer..."
    >
    </ion-refresher-content>
  </ion-refresher>

  <div class="news-card shadow-default" *ngFor="let news of news">
    <ion-grid>
      <ion-row class="news-title">
        <h2>{{news.title}}</h2>
      </ion-row>
      <ion-row>
        <ion-col col-3 class="author-avatar">
          <avatar name="{{news.author}}" displayType="circle" size="80"></avatar>
        </ion-col>
        <ion-col col-9>
          <ion-row class="news-body">
            <p>{{news.content}}</p>
          </ion-row>
          <ion-row class="author">@{{news.author | firstWord}} - {{news.date | dfnsDistanceInWordsToNow: i18nOptions }}</ion-row>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  
</ion-content>
